<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ПК-Магазин</title>
    <style>

    buttonCreate{
    position: center;
    }

   table {
    width: 70%; /* Ширина таблицы */
    background: white; /* Цвет фона таблицы */
    color: white; /* Цвет текста */
    border-spacing: 1px; /* Расстояние между ячейками */
   }
   td, th {
    background: #85C1E9; /* Цвет фона ячеек */
    padding: 5px; /* Поля вокруг текста */
   }
  </style>
</head>
<body>
<div th:switch="${products}">
    <h2 th:case="null">Товары не найдены!</h2>
    <div th:case="*">
        <h2 style = "font-family:Courier New;" align="center">Список доступных товаров</h2>
        <table align="center" width="600">
            <thead>
            <tr>
                <th>Id</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Изменить товар</th>
                <th>Удалить товар</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.product_name}"></td>
                <td th:text="${product.product_price}"></td>
                <td><a th:href="@{product-update/{id}(id=${product.id})}">Изменить</a></td>
                <td><a th:href="@{product-delete/{id}(id=${product.id})}">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><button name="buttonCreate"><a href="/product-create">Добавить товар</a></button></p>
    <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
        <p><button name="buttonLogout">Выход</button></p>
    </form>
</div>
</body>
</html>
